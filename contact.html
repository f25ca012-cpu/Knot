<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knot contact</title>
    <!-- リセットcss -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> 
    <!-- Googleフォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=M+PLUS+Rounded+1c&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- オリジナルcss -->
        <link rel="stylesheet" href="style.css">
</head>
<body class="page-contact">
        <header class="page-header">
           <div class="wrapper wrapper-flex"> 
            <a href="index.html"><img src="images/logo.svg" alt="ウェディング ホーム" class="logo"></a>
                <nav>
                    <ul class="main-nav font-english">
                        <li><a href="index.html">HOME</a></li>
                        <!-- <li><a href="concept.html">CONCEPT</a></li> -->
                        <li><a href="plan.html">PLAN</a></li>
                        <li><a href="costume.html">COSTUME</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav> 
           </div>            
        </header>
    <main>
    <div class="wrapper">
      <h2 class="title">CONTACT</h2>
      <p class="section-label">お問い合わせ</p>

      <form class="contact-form">
        <div class="form-group">
          <label for="c-name">お名前 <span class="required-text">必須</span></label>
          <input type="text" id="c-name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="c-tel">電話番号 <span class="required-text">必須</span></label>
          <input type="tel" id="c-tel" name="tel" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="c-email">メールアドレス <span class="required-text">必須</span></label>
          <input type="email" id="c-email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="c-message">メッセージ <span class="optional-text">任意</span></label>
          <textarea id="c-message" name="message" rows="6" class="form-control"></textarea>
        </div>

        <div class="contact-cta">
          <button type="submit" class="cta-button">送信する</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
